<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouija Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ouija-board">
        <div class="coin"></div>
        <div class="response">
            <p id="response-text">Ask a question and press "Ask".</p>
        </div>
        <input type="text" id="question" placeholder="Ask a question...">
        <button onclick="askQuestion()">Ask</button>
    </div>
    <div id="orientation-warning" class="orientation-warning">
        <p>Please rotate your phone to landscape mode.</p>
        <button onclick="closeWarning()">OK</button>
    </div>
    
    <audio  loop autoplay></audio>
        <source src="horror-song.mp3" type="audio/mpeg">
        <source src="horror-song.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>

<script>
    function checkOrientation() {
        const warning = document.getElementById("orientation-warning");

        if (window.innerHeight > window.innerWidth && /Mobi|Android/i.test(navigator.userAgent)) {
            warning.style.display = "flex"; 
        } else {
            warning.style.display = "none"; 
        }
    }
    
    function closeWarning() {
        const warning = document.getElementById("orientation-warning");
        warning.style.display = "none"; 
    }

    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    </script>
